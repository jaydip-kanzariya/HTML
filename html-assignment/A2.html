<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration WebPage</title>
</head>

<body>
    <table align="center">
        <form action="">

            <thead>
                <tr>
                    <td><img src="image-lg.jpeg" height="80px" width="80px"></td>
                    <th style="color: red; font-size:xx-large;">Employee registration form</th>
                </tr>

            </thead>


            <tbody>
                <tr>
                    <td align="center" colspan="2">
                        <input type="radio" name="gender">Mr.
                        <input type="radio" name="gender">Mrs.
                        <input type="radio" name="gender">Ms.
                    </td>

                </tr>

                <tr>
                    <td>
                        Frist Name
                    </td>

                    <td>
                        <input type="text" placeholder="Frist Name">
                    </td>

                </tr>



                <tr>
                    <td>
                        Last Name
                    </td>

                    <td>
                        <input type="text" placeholder="Last Name">
                    </td>

                </tr>


                <tr>
                    <td>
                        Mail Address1
                    </td>

                    <td>
                        <input type="email">
                    </td>

                </tr>


                <tr>
                    <td>
                        Mail Address2
                    </td>

                    <td>
                        <input type="email">
                    </td>

                </tr>


                <tr>
                    <td>
                        City
                    </td>

                    <td>
                        <input type="text">
                    </td>

                </tr>


                <tr>
                    <td>
                        State
                    </td>

                    <td>
                        <select name="" id="">
                            <option value="">Gujrat</option>
                            <option value="">Rajestan</option>
                            <option value="">mumbai</option>
                        </select>
                    </td>

                </tr>


                <tr>
                    <td>
                        Zip
                    </td>

                    <td>
                        <input type="text">
                    </td>

                </tr>


                <tr>
                    <td>
                        Upload Photo
                    </td>

                    <td>
                        <input type="file">
                    </td>

                </tr>


                <tr>
                    <td>
                        E-Mail
                    </td>

                    <td>
                        <input type="email">
                    </td>

                </tr>


                <tr>
                    <td>
                        Mobile
                    </td>

                    <td>
                        <input type="text" placeholder="+91">
                    </td>

                </tr>


                <tr>
                    <td>
                        Languages Known
                    </td>
                    <td>
                        <input type="checkbox">Gujarati <br>
                        <input type="checkbox"> Hindi <br>
                        <input type="checkbox"> English <br>
                        <input type="checkbox"> Marathi <br>
                    </td>

                </tr>


                <tr>
                    <td>
                        Additional Information
                    </td>

                    <td>
                        <textarea name="" id="" rows="4" placeholder="optional"></textarea>
                    </td>

                </tr>



                <tr>

                    <td align="center" colspan="2">
                        <input type="submit">
                        <input type="reset">
                    </td>

                </tr>
            </tbody>

        </form>
    </table>
</body>

</html>
