<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>

<body>

    <table border="1" align="center">
        <thead>
            <tr>
                <th bgcolor="aqua">Device</th>
                <th bgcolor="aqua">Brand</th>
                <th bgcolor="aqua">Specification</th>

            </tr>

        </thead>

        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th bgcolor="yellow">Model</th>
                                <th bgcolor="yellow">Storage</th>

                            </tr>
                        </thead>

                        <tbody>

                            <tr>
                                <td>iphon 12 pro</td>
                                <td>256 GB</td>

                            </tr>

                            <tr>
                                <td>iphon SE</td>
                                <td>128 GB</td>

                            </tr>
                        </tbody>

                    </table>

                </td>

            </tr>


            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td>15.6"Display</td>
            </tr>


            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td>10.5"Display</td>
            </tr>



    </table>


</body>

</html>
